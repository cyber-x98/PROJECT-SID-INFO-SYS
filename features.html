<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Account Management System</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a0a1bd, #040406);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .features-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .feature-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h2 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .feature-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .feature-card i {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .feature-card button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feature-card button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .feature-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <h1>Payments</h1>
    <div class="features-container">
        <!-- Receive Payments Card -->
        <div class="feature-card">
            <i class="fas fa-receipt"></i>
            <h2>Receive Payments</h2>
            <p>Effortlessly track and receive payments securely with our integrated solutions.</p>
            <button onclick="goToFeature('receive')">Receive</button>
        </div>

        <!-- Make Payments Card -->
        <div class="feature-card">
            <i class="fas fa-credit-card"></i>
            <h2>Make Payments</h2>
            <p>Make swift, safe, and easy payments from anywhere at any time with our platform.</p>
            <button onclick="goToFeature('make')">Make</button>
        </div>
    </div>

    <script>
        function goToFeature(feature) {
            // Logic for feature navigation
            if (feature === 'receive') {
                window.location.href = "receive-payments.html";
            } else if (feature === 'make') {
                window.location.href = "make-payments.html";
            }
        }
    </script>
</body>
</html>
